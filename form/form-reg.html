<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="style-reg.css">
    <title>регистрация</title>
</head>
<body>
<div class="link1">
<h3><p><a class="link" href="../index.html">На главную</a></p></h3>
</div>
<div class="auth">
    <h1 class="auth-title">Регистрация</h1>

    <form action="/" method="post">

        <div class="form-group" >
        <input class="input" type="text" name="name" placeholder="Ваше полное имя" >
</div>
        <div class="form-group" >
        <input class="input" type="email" name="email" placeholder="Ваш e-mail" >
</div>

        <div class="form-group" >
            <input class="input" type="tel" name="tel" placeholder="Ваш номер телефона" >
        </div>

        <div class="form-group" >
            <input class="input" type="password" name="password" placeholder="Придумайте пароль" >
        </div>

        <div class="form-group" >
            <input class="input" type="password" name="password" placeholder="Павторите пароль" >
        </div>

        <div class="form-group" >
            <select class="select" name="sity">
                <option value="dubai">Дубай</option>
                <option value="riga">Рига</option>
            </select>
        </div>
        <div class="form-group" >
       <input type="checkbox" name="rules" id="rules" >
            <label for="rules" >Принимаю условия пользования</label>

            <button class="btn" type="submit">Готово!</button>
    </form>
</div>

</body>

</html>
